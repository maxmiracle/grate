<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Cайт посвящен эпохе серебряного века." name="description">
    <meta content="Максим Васильев" name="author">
    <link href="Content/favicon.ico" rel="shortcut icon">

    <title>serebrek.ru - Серебряный век</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="Content/cover.css" rel="stylesheet">

</head>

<body>
     <div id="header"></div>

     <div id="vis" ></div>

    <div id="footer">
        webmaster: <a href="mailto:vasiliev.maxim@gmail.com">vasiliev.maxim@gmail.com</a>.
    </div>

<script>

    // some colour variables
    var tcBlack = "#130C0E";

    // rest of vars
        var h = $("#vis").height();
        var w = $("#vis").width();
        var maxNodeSize = 50,
        x_browser = 20,
        y_browser = 25,
        root;

    var vis;
    var force = d3.layout.force();

    vis = d3.select("#vis").append("svg").attr("width", "99%").attr("height", "99%");

    d3.json("people.json", function (json) {

        root = json;
        root.fixed = true;
        root.x = w / 2;
        root.y = h / 4;


        // Build the path
        var defs = vis.insert("svg:defs")
            .data(["end"]);


        defs.enter().append("svg:path")
            .attr("d", "M0,0L10,10");

        update();
    });


    /**
     *
     */
    function update() {
        var nodes = flatten(root),
            links = d3.layout.tree().links(nodes);

        // Restart the force layout.
        force.nodes(nodes)
            .links(links)
            .gravity(0.05)
            .charge(-1500)
            .linkDistance(200)
            .friction(0.5)
            .linkStrength(function (l, i) {
                return 1;
            })
            .size([w, h])
            .on("tick", tick)
            .start();

        var path = vis.selectAll("path.link")
            .data(links, function (d) {
                return d.target.id;
            });

        path.enter().insert("svg:path")
            .attr("class", "link")
            //.attr("marker-end", "url(#end)")
            .style("stroke", "#0506a4");


        // Exit any old paths.
        path.exit().remove();


        // Update the nodes…
        var node = vis.selectAll("g.node")
            .data(nodes, function (d) {
                return d.id;
            });

        // Enter any new nodes.
        var nodeEnter = node.enter().append("svg:g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + d.x - 38 + "," + d.y - 50 + ")";
            })
            .on("click", click)
            .call(force.drag);

        // Append a circle
        nodeEnter.append("svg:rect")
            .attr("width", function (d) {
                return 76;
            })
            .attr("height", function (d) {
                return 100;
            })
            .attr("x", function (d) {
                return -38;
            })
            .attr("y", function (d) {
                return -50;
            })
            .style("fill", "#4d555e");


        // Append images
        var images = nodeEnter.append("svg:image")
            .attr("xlink:href", function (d) {
                return "Pics75/" + d.img;
            })
            .attr("x", function (d) {
                return -38;
            })
            .attr("y", function (d) {
                return -50;
            })
            .attr("height", 100)
            .attr("width", 76);

        // make the image grow a little on mouse over and add the text details on click
        var setEvents = images
        // Append hero text
            .on('click', function (d) {
                d3.select("h1").html(d.hero);
                d3.select("h2").html(d.name);
                d3.select("h3").html("Take me to " + "<a href='" + d.link + "' >" + d.hero + " web page ⇢" + "</a>");
            })

            .on('mouseenter', function () {
                // select element in current context
                d3.select(this)
                    .transition()
                    .attr("x", function (d) {
                        return -50;
                    })
                    .attr("y", function (d) {
                        return -67;
                    })
                    .attr("height", 134)
                    .attr("width", 100);
            })
            // set back
            .on('mouseleave', function () {
                d3.select(this)
                    .transition()
                    .attr("x", function (d) {
                        return -38;
                    })
                    .attr("y", function (d) {
                        return -50;
                    })
                    .attr("height", 100)
                    .attr("width", 76);
            });

        // Append hero name on roll over next to the node as well
        nodeEnter.append("text")
            .attr("class", "nodetext")
            .attr("x", x_browser)
            .attr("y", y_browser + 15)
            .attr("fill", tcBlack)
            .text(function (d) {
                return d.hero;
            });


        // Exit any old nodes.
        node.exit().remove();


        // Re-select for update.
        path = vis.selectAll("path.link");
        node = vis.selectAll("g.node");

        function tick() {
            path.attr("d", function (d) {

                var dx = d.target.x - d.source.x,
                    dy = d.target.y - d.source.y;
                // dr = Math.sqrt(dx * dx + dy * dy);
                return "M" + d.source.x + ","
                    + d.source.y
                    //  + "A" + dr + ","
                    //   + dr + " 0 0,1 "
                    + "L" + d.target.x + ","
                    + d.target.y;
            });
            node.attr("transform", nodeTransform);
        }
    }

    function nodeTransform(d) {
        return "translate(" + d.x + "," + d.y + ")";
    }

    /**
     * Toggle children on click.
     */
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }

        update();
    }


    /**
     * Returns a list of all nodes under the root.
     */
    function flatten(root) {
        var nodes = [];
        var i = 0;

        function recurse(node) {
            if (node.children)
                node.children.forEach(recurse);
            if (!node.id)
                node.id = ++i;
            nodes.push(node);
        }

        recurse(root);
        return nodes;
    }


</script>
</body>
</html>
